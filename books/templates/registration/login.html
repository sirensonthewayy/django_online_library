{% extends "base.html" %}

{% block content %}
<div class="container mt-5" style="max-width: 500px;">
  <h2 class="mb-4">Вход в аккаунт</h2>
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      {{ form.as_p }}
    </div>
    <button type="submit" class="btn btn-primary">Войти</button>
  </form>
  <hr>
  <p>
    Нет аккаунта? <a href="{% url 'signup' %}">Зарегистрироваться</a><br>
  </p>
</div>
{% endblock %}
